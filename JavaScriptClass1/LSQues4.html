<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="removeAll">Remove All</button>
    <ul>
      <li>
        <p>Task - 1</p>
        <button class="delete_button">delete</button>
      </li>
      <li>
        <p>Task - 2</p>
        <button class="delete_button">delete</button>
      </li>
      <li>
        <p>Task - 3</p>
        <button class="delete_button">delete</button>
      </li>
      <li>
        <p>Task - 4</p>
        <button class="delete_button">delete</button>
      </li>
    </ul>
    
</body>
<script>
    //Q- Make remove all button work  and make individual delete btn work 

    let removeAllButton=document.querySelector('#removeAll')
    let ul=document.querySelector('ul')
    let listItems=ul.querySelectorAll('li')
//remove all on clicking remove all
    removeAllButton.addEventListener('click',function(){
        listItems=ul.querySelectorAll('li')
        for(let i=0;i<listItems.length;i++){
            ul.removeChild(listItems[i])
        }
    })

    //remove particular element on click of particular delete.

    let deletebutton= document.querySelectorAll('.delete_button')
    for(let i=0;i<deletebutton.length;i++){
        deletebutton[i].addEventListener('click',function(e){
            e.currentTarget.parentElement.remove()
        })
    } 

</script>
</html>
